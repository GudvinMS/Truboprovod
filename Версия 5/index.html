<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Игра трубопровод!!!</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="outerspace">
<script src="js/jquery.min.js"></script>
<script src="js/game.js"></script>
	<main>
		<div class="rocket"> 
        	<div>
            	<img src="images/rocket-small.png" width="92" height="215" alt="Rocket" />
        	</div> 
    	</div>
    	<a href="#" class="starts btn btn-danger" id="but">
			Поехали !!!
    	</a>		
		<script>
			document.write('<section class="game_list"><section class="game_pole">	');
	for(var i = 0; i < 10;i++)
			{
				for(var j = 0; j < 10; j++)
				{
				if((i == 0) && (j == 0))
				{
					document.write('<div class="point start" data-rotation="1" id="00"> <span class="pipe"></span></div>');
				} else 
				{
				document.write('<div  class="point ');
				if((g[i][j] == 5)||(g[i][j] == 6))
				{
					document.write('lines');

				} else if((g[i][j] == 1)||(g[i][j] == 2)||(g[i][j] == 3)||(g[i][j] == 4))
				{
					document.write('arc');
				}

				document.write('" data-rotation="1" id="'+i+j+'"><span  class="pipe rotation-');
				if(g[i][j] == 5)
					document.write('1');
				else if(g[i][j] == 6)
					document.write('2');
				else
					document.write(g[i][j]);
				document.write('"></span></div>');
				
				}
			}
		}
			document.write('</section>');
		</script>
	</main>
</body>
</html>
